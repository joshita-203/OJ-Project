<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Auth App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="triangle"></div>

  <div class="container" id="registerPopup">
    <h1>Create Account</h1>
    <form id="registerForm">
      <input type="text" id="regFirst" placeholder="First Name" required>
      <input type="text" id="regLast" placeholder="Last Name" required>
      <input type="email" id="regEmail" placeholder="Email" required>
      <input type="password" id="regPass" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <a href="login.html" onclick="showPopup()">Already registered? Go to Login</a>
  </div>

  <script>
    const backendURL = "http://localhost:5000";

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const firstname = document.getElementById("regFirst").value;
      const lastname = document.getElementById("regLast").value;
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPass").value;

      const res = await fetch(`${backendURL}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ firstname, lastname, email, password })
      });

      const data = await res.json();
      alert(data.message || "Registered!");

      if (res.ok) {
        window.location.href = "login.html";
      }
    });

    function showPopup() {
      const popup = document.getElementById("registerPopup");
      popup.style.animation = "fadeIn 1s ease";
    }
  </script>

</body>
</html>
