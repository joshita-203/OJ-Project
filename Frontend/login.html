<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Auth App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="triangle"></div>

  <div class="container" id="loginPopup">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPass" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="register.html" onclick="showPopup()">Don't have an account? Register</a>
    <div class="message" id="loginMessage"></div>
  </div>

  <script>
    const backendURL = "http://localhost:5000";

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPass").value;
      const messageBox = document.getElementById("loginMessage");

      messageBox.textContent = "Logging in...";

      try {
        const res = await fetch(`${backendURL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        document.getElementById("loginForm").reset();

        if (res.ok) {
          messageBox.style.color = "lightgreen";
          messageBox.textContent = data.message || "Logged in!";
          localStorage.setItem("token", data.token);

          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        } else {
          messageBox.style.color = "red";
          messageBox.textContent = data.message || "Invalid credentials.";
        }

      } catch (error) {
        messageBox.style.color = "white";
        messageBox.textContent = "Invalid details. Try again.";
        console.error("Login error:", error);
      }
    });

    function showPopup() {
      const popup = document.getElementById("loginPopup");
      popup.style.animation = "fadeIn 1s ease";
    }
  </script>

</body>
</html>
